<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="mrtcl-settings">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 0px;
            }

            iron-icon {
                color: var(--text-dark);
                margin-right: 8px;
                display: inline-block;
            }

            paper-input {
                display: inline-block;
                margin-bottom: 10px;
                width: calc(100% - 40px);
            }

            paper-card.white {
                --paper-card-header-color: var(--text-bright);
                --paper-card-header-text: {
                    padding-left: 52px
                };
            }
        </style>
        <paper-card heading="Settings" image="../images/settings.png" alt="Settings" class="white">
            <div class="card-content">
                <iron-icon id="cloudIcon" icon="cloud" prefix></iron-icon>
                <paper-input label="Host" value="{{host}}" placeholder="xxx.xxx.xxx.xxx:PORT"></paper-input>
                <br>
                <iron-icon icon="account-box" prefix></iron-icon>
                <paper-input label="User Name" min="2" value="{{user}}"></paper-input>
                <br>
                <iron-icon icon="lock-outline" prefix></iron-icon>
                <paper-input label="Password" type="password" value="{{password}}"></paper-input>
            </div>
            <!--<div class="card-actions">-->
            <!--<div class="actionBtn" hidden$="{{!online}}">online</div>-->
            <!--<div class="actionBtn" hidden$="{{online}}">offline</div>-->
            <!--</div>-->
        </paper-card>
    </template>
    
    <script>
        Polymer({
            is: 'mrtcl-settings',
            properties: {
                host: {type: String, notify: true},
                user: {type: String, notify: true},
                password: {type: String, notify: true}
            },
            ready: function () {
                console.log('mrtcl.settings.ready');
            }
        });
    </script>
</dom-module>
